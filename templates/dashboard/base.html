<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>{% block title %}Django Development Dashboard{% endblock %}</title>
  {% load static from staticfiles %}
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static "dashboard.css" %}">
  <script type="text/javascript" src="{% static "jquery.min.js" %}"></script>
  <script type="text/javascript" src="{% static "jquery.flot.min.js" %}"></script>
  <script type="text/javascript" src="{% static "dddash.js" %}"></script>
  {% block extrahead %}{% endblock %}
</head>
<body>
  <div class="wrapper">
    <h1>{% block pagetitle %}Django Development Dashboard{% endblock %}</h1>
    {% block content %}{% endblock %}
  </div>
  <a href="https://github.com/jacobian/django-dev-dashboard">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
  </a>
</body>
</html>
