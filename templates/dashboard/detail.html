{% extends "dashboard/base.html" %}

{% block title %}{{ metric }} - {{ block.super }}{% endblock %}
{% block pagetitle %}{{ metric }}{% endblock %}
{% block extrahead %}
  {% load static from staticfiles %}
  <script type="text/javascript" src="{% static "metric.js" %}"></script>
{% endblock %}

{% block content %}
  <div id="graph" class="graph" data-metric="{{ metric.slug }}"></div>
{% endblock %}
